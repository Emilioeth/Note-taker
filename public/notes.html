<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" id="notes-title"> Notes </a>
        <div class="icons">
            <i class="fa-solid fa-cloud-arrow-up save-btn"></i>
            <i class="fas fa-plus new-btn"></i>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 list-container">
                <div class="card">
                    <ul class="list-group"></ul>
                </div>
            </div>
            <div class="col-8">
                <input class="note-title" placeholder="Title" maxlength="28" type="text" />
                <textarea class="note-textarea" placeholder="Text"></textarea>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>

</html>
